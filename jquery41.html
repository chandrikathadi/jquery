
<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>simple intrest</title>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
<form>
principal<input type="text" id="v1">
Time<input type="text" id="v2">
Rate of Interest<input type="text" id="v3">
Payable<input type="text" id="v4">
<input type="button" value="Simple Interest" id="calculateSI">
<input type="button" value="Compound Interest" id="calculateCI">
</form>
<script type="text/javascript">
$(document).ready(function () {
$("#calculateSI").click(function () {
var p=parseInt($("#v1").val());
var t=parseInt($("#v2").val());
var r=parseInt($("#v3").val());
var si=p*t*r/100;
$("#v4").val(si);
});
$("#calculateCI").click(function () {
var p=parseInt($("#v1").val());
var t=parseInt($("#v2").val());
var r=parseInt($("#v3").val());
var ci=p*Math.pow(1+r/100,t);
$("#v4").val(ci);
});
});
</script>
</body>
</html>
