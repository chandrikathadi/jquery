
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>delegate demo</title>
<style>
p{
background: yellow;
font-weight: bold;
cursor: pointer;
padding: 5px;
}
p.over{
background: red;
}
span{
color: blue;
}
</style>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
<p>This is a single paragraph. Click me for next.</p>
<script>
$(document).delegate("p", "click", function(){
$(this).after("<p>Click me for another paragraph.</p>");
});
</script>
</body>
</html>
