<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
$("#flip").click(function(){
$("#panel").slideUp("slow");
});
});
</script>
<style>
#panel,#flip{
padding:5px;
text-align:center;
background-color:#00FFFF;
border:solid 1px#c3c3c3;
}
#panel{
padding:50px;

}
</style>
</head>
<body>
<div id="flip">click to slideUp panel</div>
<div id="panel">Hello dear
</div>
</body>
</html>
