
<!doctype html>
<html>
<head>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script>
$(document).ready(function(){
$("p").hover(function(){
$(this).css("background-color","violet");
},function(){
$(this).css("background-color","green");
});
});
</script>
</head>
<body>
<p>hover you mousepointer on me!</p>
</body>
</html>
