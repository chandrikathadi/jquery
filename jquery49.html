<!DOCTYPE html>
<html>
<head>
<title>Set Textarea Value</title>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
Address:<br>
<textarea id="myTextarea"></textarea><br><br>
<button type="button" id="tryItButton">Try it</button>
<script>
$(document).ready(function () {
$("#tryItButton").click(function () {
$("#myTextarea").val("Fifth Avenue, New York City");
});
});
</script>
</body>
</html>
