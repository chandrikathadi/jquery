<!DOCTYPE html>
<html>
<head>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script>
$(document).ready(function(){
  $("input").mouseenter(function(){
    $("input").css("background-color", "yellow"); 
  });

  $("input").mouseleave(function(){
    $("input").css("background-color", "white");
  });
});
</script>
</head>
